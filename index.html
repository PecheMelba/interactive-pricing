<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1>Simple, traffic-based pricing</h1>
    <div id="title-sub-txt">Sign-up for our 30-day trial. No credit card required. </div>

    <div id="pricing-pannel">
      <div id="pricing-header">
        <div id="nb-page-views">100K Pageviews</div>
        <div id="monthly-amount-container">
          <div id="monthly-amount-nb">$ 00.00</div>
          <div id="monthly-amount-txt">/month</div>
        </div>
      </div>

      <div id="pricing-bar">
        <div id="pricing-bar-filled"></div>
        <img id="princing-cursor" src="images/icon-slider.svg" alt="slider">
      </div>

      <div id="princing-options-pannel">
        <div id="monthly-billing-txt">Monthly Billing</div>
        <div id="on-off-button-bg">
          <div id="on-off-cursor"></div>
        </div>
        <div id="yearly-billing-txt">Yearly Billing</div>
        <div id="discount-txt"><span id="long-txt">25% discount</span><span id="short-txt">25%</span></div>
      </div>

      <hr>

      <div id="princing-footer">
        <div id="checked-txt-container">
          <div>Unlimited websites</div>
          <div>100% data ownership</div>
          <div>Email reports</div>
        </div>
        <div id="start-btn">Start my trial</div>
      </div>
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
<script src="script.js"></script>
</html>
